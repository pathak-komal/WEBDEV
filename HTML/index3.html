<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list
     1.ordered
     2.unordered -->
     <ol type="A">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
</ol>
<ol type="I">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
</ol>
<ol type="i">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
</ol>
<ul>
     <li>item1</li>
        <li>item2</li>
        <li>item3</li>
</ul>

<!-- table with row column and header -->
     
<table border="2" >
    <caption >table given</caption>
    <tr>
        <td colspan="2">colspan 2</td>
    </tr>
    
    <tr>
        <th>name</th>
        <th>class</th>
        <th>hobby</th>
    </tr>
    <tr>
        <td>komal</td>
        <td>1</td>
        <td>eat</td>
    </tr>
    <tr>
        <td>mohan</td>
        <td>2</td>
        <td>sleep</td>
    </tr>
    
    <tr>
        <td rowspan="2">rowspan 2</td>
        <td>2</td>
        <td>sleep</td>
    </tr>
    <tr>
        <td>3</td>
        <td>read</td>
    </tr>

</table>


</body>
</html>
